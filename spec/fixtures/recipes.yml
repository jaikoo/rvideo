    ffmpeg -y -i $input_file$ -f mov -vcodec mpeg4 -b 253k -ab 40k -acodec libmp3lame -r 15 -ar 44100 -ac 2 -psnr -pass 2 -passlogfile $output_file$.log -s 240x180 $output_file$
